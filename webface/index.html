<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
    <title>Download File</title>
    
    <link rel="icon" type="image/png" id="favicon" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/progressbar.css" />
    <link rel="stylesheet" type="text/css" href="css/notifIt.css" />
</head>
<body>
    <div id="urlbar">
        <div class="title">Download file:</div>
        <div id="inputData">
            <div class="left">
                <textarea type="url" id="addTaskAddr" rows="1" placeholder="http://.." required></textarea>
                <div class="left" id="taskExtended">
                    <div class="multitask">Press <span class="b">Ctrl</span> + <span class="b">Enter</span> for adding more than one task</div>
                </div>
            </div>
            <div class="right">
                <input type="button" id="addTaskBtn" value="Add Task" />
            </div>
        </div>
    </div>

    <div id="tasklist"></div>
    
    <div id="footer">Wget GUI Light <span class="button"><a id="bookmark" href="#" title="Move me to your bookmarks bar">Download this</a></span></div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/url.js"></script>
    <script type="text/javascript" src="js/notifIt.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
</body>
</html>
